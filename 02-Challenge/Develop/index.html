<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
            <!--check boxes-->
            <label>Password length</label>
            <input type="range" min="8" max="128" value="8" id="characterRange">
            <input type="number" min="8" max="128" value="8" id="characterNumber">

            <label for="uppercase">Include upper case letters</label>
            <input type="checkbox" name="uppercase">
            
            <label for="number">Include number </label>
            <input type="checkbox" name="numbers">

            <label for="special">Include special characters </label>
            <input type="checkbox" name="specialCharacters">
          <button id="generate" class="btn">Generate Password</button>
        </div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
